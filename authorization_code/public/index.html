<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <div id="playlists">

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  console.log(response.items);
                  for(var i = 0; i < response.items.length; i++){

                    var hoi = $('#playlists').append(function(){
                      return $("<li data-id='"+response.items[i].tracks.href+"' style='margin-bottom:10px; list-style:none; border:1px solid #000;'><img width='100px' src='" + response.items[i].images[0].url  +"'/>" + response.items[i].name +  "</li>").click(clickedFunction)
                    })

                  }
                }
            });

          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }

        function clickedFunction(e){
          $.ajax({
              url: $(this).data('id'),
              headers: {
                'Authorization': 'Bearer ' + access_token
              },
              success: function(response) {
                console.log(response);
              }
          });

          $.ajax({
              type: 'PUT',
              data: JSON.stringify({"uris":["spotify:track:43ZyHQITOjhciSUUNPVRHc"],"offset":{"position":0}}),
              url: "https://api.spotify.com/v1/me/player/play",

              headers: {
                'Authorization': 'Bearer ' + access_token
              },
              success: function(response) {
                console.log(response);
              }
          });
        }

      })();


    </script>
  </body>
</html>
